<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <title>League</title>
</head>
<body class="rootie">
    <h3 class="d-flex justify-content-center mt-5" style="color: white;font-size: 50px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Delete player from league</h3>
    <div class="container">
    <form class="d-flex justify-content-center align-items-center row">
        <div class="form-group col-12">
            <label class="mt-4 white"><h3>Personal ID</h3></label>
            <input type="text" class="form-control" placeholder="Player ID" id="player_id">
          </div>
      </form>
      <div class="ml-3 mt-5 d-flex justify-content-center">
          <button class="buttons_style" id="update_player_button">
              Submit
          </button>
          <a href="/"><button id="go-home" class="buttons_style">Home Page</button></a>
      </div>
    </div>
 







    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    
    
    
    
    
    <script>
        $(document).ready(function(){
        $("#update_player_button").click(function(){
        if($("#player_id").val().length===0){
            alert("ERROR!");
        }
        else{
            let id=$("#player_id").val();
            $.get(`http://localhost:3000/deletePlayerinfo?id=${id}`,function(err,result){
                if(err)  {alert(err)}
                else{alert("Player has been deleted succesfully!")}
            });
        }
    });
});
    </script>




</body>
</html>
