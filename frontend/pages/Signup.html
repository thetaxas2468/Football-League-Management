<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <title>League</title>
</head>
<body class="rootie">
    <h3 class="d-flex justify-content-center mt-5" style="color: white;font-size: 50px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Sign up page</h3>
    <div class="container">
    <form class="d-flex justify-content-center align-items-center row">
        <div class="form-group col-12">
            <label class="mt-4 white"><h3>Username</h3></label>
            <input type="text" class="form-control" placeholder="Username" id="User">
          </div>
        <div class="form-group col-12">
            <div>
            <label class="mt-5 white"><h3>Password</h3></label>
            </div>
            <input type="password" id="Pass" class="form-control"  placeholder="Password">
        </div>
      </form>
      <div class="ml-3 mt-5 d-flex justify-content-center">
          <button class="buttons_style" id="signup_button">
              Sign Up submit
          </button>
          <a href="/Signin"><button id="signin_page" class="buttons_style">Sign in page</button></a>
      </div>
    </div>
 







    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function() {
            function check() {
                let user=$("#User").val();
                let pass=$("#Pass").val();
                let signup=true;
                if(user.length<3){
                    alert("not good user name");
                    return 0;
                }
                if ((pass.length < 6)){
                    alert("Not good pass");
                    return 0;
                }
                $.post('http://localhost:3000/addUser',{username:user,password:pass}).done(function(data){
                    if(data===false){
                        alert('account already exist!')
                    }
                    else{
                        alert('Done! moving to index page!')
                        window.location.replace("http://localhost:3000/indexpage");
                    }
                });
                return 0;
            }
        $("#signup_button").on('click',check);
});


    </script>
    
    
    




</body>
</html>
